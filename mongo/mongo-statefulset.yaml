apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: crudapp
spec:
  clusterIP: None
  selector:
    app: mongo
  ports:
    - port: 27017

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: crudapp
spec:
  serviceName: mongo
  replicas: 3
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6
        command:
          - mongod
          - "--replSet"
          - rs0
          #- "--keyFile"
          #- /etc/secrets/mongo-keyfile
          - "--bind_ip_all"
        ports:
          - containerPort: 27017
        volumeMounts:
          - name: mongo-persistent
            mountPath: /data/db
          - name: keyfile
            mountPath: /etc/secrets
            readOnly: true
      volumes:
        - name: keyfile
          secret:
            secretName: mongo-keyfile
            defaultMode: 0400   # ðŸ‘ˆ fix file permissions
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: local-path
      resources:
        requests:
          storage: 1Gi
